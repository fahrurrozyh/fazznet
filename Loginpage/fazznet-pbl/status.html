<!DOCTYPE html>
<html>

<head>
    <title>FAZZNET</title>
    <meta http-equiv="refresh" content="$(refresh-timeout-secs)">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container1">
        <br>
        <h1>LOGIN BERHASIL</h1>
        <br>
        <p>SELAMAT DATANG</p>
        <p>" $(username) "</p>
        <br>
        <table>
            <tr>
                <td>IP Address</td>
                <td>$(ip)/24</td>
            </tr>
            <tr>
                <td>MAC Address</td>
                <td>$(mac)</td>
            </tr>
            <tr>
                <td>Uptime</td>
                <td>$(uptime)999ms</td>
            </tr>
            <tr>
                <td>Usage</td>
                <td>$(bytes-in-nice)/$(bytes-out-nice)</td>
            </tr>
        </table>
        <br>
        <p>Terima Kasih Telah Menggunakan</p>
        <p>Layanan Wifi Murah Fazznet</p>
        <br>
        <button class="button2" onclick="window.location='https://wa.me/6285222228090';">CONTACT</button>
        <button class="button2" onclick="window.location='logout.html';">LOGOUT</button>
    </div>
</body>

</html>
